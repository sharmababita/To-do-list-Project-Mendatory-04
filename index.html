<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 10px;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.done {
      text-decoration: line-through;
      color: gray;
      opacity: 0.7;
    }
    .btn {
      margin-left: 5px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
    }
    .btn-done {
      background-color: #4caf50;
      color: white;
    }
    .btn-delete {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>My To-Do List</h1>

  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter a new task" required />
    <button type="submit">Add</button>
  </form>

  <ul id="todo-list"></ul>

  <script src="script.js"></script>
</body>
</html>
